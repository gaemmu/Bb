<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Guess the character</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #00000055;
    }

    .game-box {
      background-color: #fff8dc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    #hint {
      font-size: 18px;
      margin-bottom: 15px;
      color: #444;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #f4a261;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #2a9d8f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #21867a;
    }

    .restart {
      background-color: #e76f51;
    }

    .restart:hover {
      background-color: #d45b3d;
    }

    #result, #attemptsLeft, #showAnswer {
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guess the character</h1>
    <div class="game-box">
      <p id="hint">ใบ้คำGuess the word: ...</p>
      <input type="text" id="guessInput" placeholder="พิมพ์คำตอบที่นี่">
      <button onclick="checkGuess()">Submit Answe</button>
      <p id="result"></p>
      <p id="attemptsLeft"></p>
      <p id="showAnswer"></p>
      <button class="restart" onclick="startGame()">Start again</button>
    </div>
  </div>

  <script>
    const words = [
      { hint: "Tallest in the house", answer: "kjell" },
      { hint: "Smelly fart and talk so much", answer: "bee" },
      { hint: "Sleep and eat ", answer: "Spyzy" },
      { hint: "play game and like wacht movie", answer: "gaemmy" },
      { hint: "Easily startled", answer: "grand ma" },
      { hint: "Huh? what you say?", answer: "grand pa" }
    ];

    let currentAnswer = "";
    let maxAttempts = 2;
    let attemptsLeft = maxAttempts;

    function startGame() {
      const randomIndex = Math.floor(Math.random() * words.length);
      const selected = words[randomIndex];

      currentAnswer = selected.answer;
      attemptsLeft = maxAttempts;

      document.getElementById("hint").textContent = "Guess the word: " + selected.hint;
      document.getElementById("guessInput").value = "";
      document.getElementById("result").textContent = "";
      document.getElementById("attemptsLeft").textContent = `you have a chance ${attemptsLeft} time`;
      document.getElementById("showAnswer").textContent = "";
    }

    function checkGuess() {
      const guess = document.getElementById("guessInput").value.trim();
      const result = document.getElementById("result");

      if (guess === "") {
        result.textContent = "Plaease type your answer";
        result.style.color = "orange";
        return;
      }

      if (guess === currentAnswer) {
        result.textContent = "you got it broo slay";
        result.style.color = "green";
        document.getElementById("attemptsLeft").textContent = "";
        document.getElementById("showAnswer").textContent = "";
      } else {
        attemptsLeft--;

        if (attemptsLeft > 0) {
          result.textContent = "wrong";
          result.style.color = "red";
          document.getElementById("attemptsLeft").textContent = `you have a chance ${attemptsLeft} chance`;
        } else {
          result.textContent = "No chance anymore!";
          result.style.color = "gray";
          document.getElementById("attemptsLeft").textContent = "";
          document.getElementById("showAnswer").textContent = `The correct answer is: "${currentAnswer}"`;
        }
      }

      document.getElementById("guessInput").value = "";
    }

    startGame();
  </script>
</body>
</html>
